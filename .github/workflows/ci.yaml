name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "README.md"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - {
              os: "ubuntu-latest",
              extension: "",
              platformAgnosticChecks: true,
            }
          - {
              os: "macos-latest",
              extension: "",
              extraArgs: "",
            }
          - {
              os: "windows-latest",
              extension: ".exe",
              extraArgs: "",
            }
    steps:
      # 
      # Update build environment
      #
      - uses: actions/checkout@v2
      
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      
      - uses: Swatinem/rust-cache@v1
      
      # 
      # Install build tools
      #
      - name: "Install make tool on Windows"
        run: choco install make -y
        if: ${{ fromJSON(matrix.config.os == 'windows-latest') }}
      
      - name: "Install Dependencies on Linux"
        run: make install-deps
        if: ${{ fromJSON(matrix.config.os == 'ubuntu-latest') }}
      - name: "Install Dependencies on MacOS"
        run: make install-deps-macos
        if: ${{ fromJSON(matrix.config.os == 'macos-latest') }}
      - name: "Install Dependencies on Windows"
        run: make install-deps-win
        if: ${{ fromJSON(matrix.config.os == 'windows-latest') }}
      
      - name: "Install Rust Wasm targets"
        run: |
          rustup target add wasm32-wasi
          rustup target add wasm32-unknown-unknown

      - name: "Install wit-bindgen-cli"
        run: cargo install --git https://github.com/bytecodealliance/wit-bindgen wit-bindgen-cli --rev a79a4be33d76ddf62839ba71602c26a96610ef7c
      
      #
      # Build
      #
      - name: "Run clippy and fmt"
        run: make improve        
        if: ${{ matrix.config.platformAgnosticChecks }}

      - name: "Build SpiderLightning and Slight"
        run: make build

      - name: "Build Rust Examples"
        run: make build-rust

      - name: "Build C Examples"
        run: make build-c

      #
      # Run Unit Tests
      #
      - name: "Run Unit Tests"
        run: make test

