name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "README.md"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - uses: Swatinem/rust-cache@v1
      - name: "Install Dependencies"
        run: make install-deps
      - name: "Install Rust Wasm targets"
        run: |
          rustup target add wasm32-wasi
          rustup target add wasm32-unknown-unknown
      - name: "Install wit-bindgen-cli"
        run: cargo install --git https://github.com/bytecodealliance/wit-bindgen wit-bindgen-cli --rev a79a4be33d76ddf62839ba71602c26a96610ef7c
      - name: "Run clippy and fmt"
        run: make improve        
      - name: "Build SpiderLightning and Slight"
        run: make build
      - name: "Build Rust Examples"
        run: make build-rust
      - name: "Build C Examples"
        run: make build-c
      - name: "Run Unit Tests"
        run: make test
        env:
          AZAPPCONFIG_ENDPOINT: ${{ secrets.AZAPPCONFIG_ENDPOINT }}
          AZAPPCONFIG_KEYID: ${{ secrets.AZAPPCONFIG_KEYID }}
          AZAPPCONFIG_KEYSECRET: ${{ secrets.AZAPPCONFIG_KEYSECRET }}
