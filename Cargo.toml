[package]
name = "wasi-cloud-cli"
version = "0.1.0"
edition = "2021"
authors = ["DeisLabs engineering team"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow                      = "1.0"
env_logger                  = "0.9"
log                         = { version = "0.4", default-features = false }
tokio                       = { version = "1.4.0", features = [ "full" ] }
wasmtime                    = "0.35"
wasmtime-wasi               = "0.35"
wasi-common                 = "0.35"
wasi-cap-std-sync           = "0.35"
wit-bindgen-wasmtime        = { git = "https://github.com/bytecodealliance/wit-bindgen" }
clap                        = { version = "3.1.18", features = ["derive"] }
kv-filesystem               = { path = "crates/kv-filesystem" }
mq                          = { path = "crates/mq" }

[dev-dependencies]
hyper = { version = "0.14", features = [ "full" ] }

[build-dependencies]
cargo-target-dep = { git = "https://github.com/fermyon/cargo-target-dep", rev = "b7b1989fe0984c0f7c4966398304c6538e52fe49" }
vergen = { version = "7", default-features = false, features = [ "build", "git" ] }


[workspace]
members = [
    "crates/mq",
    "crates/kv-filesystem",
    "crates/wasmtime",
    "examples/kv-filesystem-demo",
    "examples/mq-demo",
]

[[bin]]
name = "wasi-cloud"
path = "src/bin/wasi-cloud.rs"
