[package]
name = "wasi-cloud-cli"
version = "0.1.0"
edition = "2021"
authors = ["DeisLabs Engineering Team"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
env_logger = "0.9"
log = { version = "0.4", default-features = false }
tokio = { version = "1.18.2", features = ["full"] }
wit-bindgen-wasmtime = { git = "https://github.com/bytecodealliance/wit-bindgen", rev= "a79a4be33d76ddf62839ba71602c26a96610ef7c" }
clap = { version = "3.1.18", features = ["derive"] }
runtime = { path = "crates/runtime" }
kv-azure-blob = { path = "crates/kv-azure-blob" }
kv-filesystem = { path = "crates/kv-filesystem" }
mq-filesystem = { path = "crates/mq-filesystem" }
mq-azure-servicebus = { path = "crates/mq-azure-servicebus" }
# lockd-etcd = { path = "crates/lockd-etcd" }
# pubsub-confluent-kafka = { path = "crates/pubsub-confluent-kafka" }
toml = "0.5.9"
serde = "1.0.137"

[dev-dependencies]
hyper = { version = "0.14", features = ["full"] }
temp-dir = "0.1"

[build-dependencies]
cargo-target-dep = { git = "https://github.com/fermyon/cargo-target-dep", rev = "b7b1989fe0984c0f7c4966398304c6538e52fe49" }
vergen = { version = "7", default-features = false, features = [
    "build",
    "git",
] }


[workspace]
members = [
    # "crates/lockd-etcd",
    # "crates/pubsub-confluent-kafka",
    "crates/mq-azure-servicebus",
    "crates/mq-filesystem",
    "crates/kv-filesystem",
    "crates/runtime",
    "crates/kv-azure-blob",
    "examples/kv-demo",
    "examples/mq-sender-demo",
    "examples/mq-receiver-demo",
    "examples/multi_capability-demo",
    # "examples/lockd-demo",
    # "examples/pubsub-consumer-demo",
    # "examples/pubsub-producer-demo"
]

[[bin]]
name = "wasi-cloud"
path = "src/bin/wasi-cloud.rs"
