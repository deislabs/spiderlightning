[package]
name = "slight-runtime-configs"
version = "0.1.0"
edition = "2021"
authors = ["DeisLabs Engineering Team"]

[lib]
doctest = false

[dependencies]
wit-bindgen-wasmtime = { git = "https://github.com/bytecodealliance/wit-bindgen", rev = "a79a4be33d76ddf62839ba71602c26a96610ef7c" }
anyhow = "1"
wit-error-rs = { git = "https://github.com/danbugs/wit-error-rs", rev = "05362f1a4a3a9dc6a1de39195e06d2d5d6491a5e" }
slight-common = { path = "../common" }
rand = "0.8"
crossbeam-channel = "0.5"
uuid = { version = "1.1", features = ["v4"] }
spiderlightning = { path = "../.." }
slight-events-api = { path = "../events-api" }
toml = "0.5"
short-crypt = "1"
azure-app-configuration = { git = "https://github.com/danbugs/azure-app-configuration.git", rev = "e6cc5bdd3d5dedb6fb48f0dcdf0ec674c8033cf6" }
futures = "0.3"
tracing = { version = "0.1", features = ["log"] }

[dev-dependencies]
tempdir = "0.3"
