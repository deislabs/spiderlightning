specversion = "0.2"

[[capability]]
resource = "keyvalue.awsdynamodb"
name = "rand"
    [capability.configs]
    AWS_ACCESS_KEY_ID = "${envvar.AWS_ACCESS_KEY_ID}"
    AWS_SECRET_ACCESS_KEY = "${envvar.AWS_SECRET_ACCESS_KEY}"
    AWS_REGION = "${envvar.AWS_REGION}"
    # This capability loads its' config from environment variables. It requires:
    #   - `AWS_ACCESS_KEY_ID`,
    #   - `AWS_SECRET_ACCESS_KEY`, and
    #   - `AWS_REGION`.

[[capability]]
resource = "keyvalue.awsdynamodb"
name = "random1"
    [capability.configs]
    AWS_ACCESS_KEY_ID = "${envvar.AWS_ACCESS_KEY_ID}"
    AWS_SECRET_ACCESS_KEY = "${envvar.AWS_SECRET_ACCESS_KEY}"
    AWS_REGION = "${envvar.AWS_REGION}"
    

